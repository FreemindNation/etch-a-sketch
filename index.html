<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="main-container">
        <div class="buttons">
            <div id="pen">
                <input id="pen-color" type="color" value="#000000">
                <label for="pen-color">Pen Colour</label>
            </div>
            <div id="bgd">
                <input id="bgd-color" type="color" value="#ffffff">
                <label for="bgd-color">Background</label>
            </div>
            <button id="opacity">Opacity</button>
            <button id="rainbow">Rainbow</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div id="grid-choice">
                <p>Grid size: <span id="grid-size"></span></p>
                <input type="range" min="1" max="100" value="50" class="ranger" id="grid-range">
            </div>
        </div>
        <div class="etch-a-sketch">
            <h1>Etch-A-Sketch</h1>
            <div class="container"></div>
        </div>
    </div>  
    <footer>Copyright &copy; <a href="https://github.com/FreemindNation"> FreemindNation 2023</a>    <a href="https://github.com/FreemindNation/etch-a-sketch"><i class="fa fa-github" style="font-size:24px"></i></footer>
</body>
</html>
